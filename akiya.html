<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>空き家さーち</title>
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background-color: white;
        color: black;
        margin: 20px;
        font-size: 18px;
        line-height: 1.6;
    }
    h1 {
        font-size: 32px;
        color: #0A4DA2;
    }
    h2 {
        font-size: 24px;
        color: #0A4DA2;
    }
    label {
        font-size: 18px;
    }
    .filter {
        background: #f0f0f0;
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 10px;
    }
    .property {
        border: 1px solid #ccc;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 20px;
    }
    .property h3 {
        font-size: 20px;
    }
    .property p {
        font-size: 16px;
    }
    .property img {
        max-width: 50%;
        height: auto;
        border-radius: 5px;
    }
    .btn {
        background-color: #0A4DA2;
        color: white;
        padding: 8px 12px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    .btn:hover {
        background-color: #083B80;
    }
</style>

</head>
<body>

<h1>🏠空き家さーち🔎</h1>

<div class="filter">
    <h2>🔍 絞り込み検索</h2>
    <label>地域:
        <select id="areaFilter">
            <option>すべて</option>
            <option>富山県富山市</option>
            <option>石川県金沢市</option>
            <option>富山県高岡市</option>
        </select>
    </label><br><br>
    <label>最大価格（万円）:
        <input type="range" id="priceFilter" min="100" max="1000" value="600">
        <span id="priceValue">600</span>
    </label><br><br>
</div>

<div id="resultCount">🔎 3 件の物件が見つかりました</div>

<div id="results">
    <!-- 物件カードはJSで動的に挿入 -->
</div>

<script>
    const houses = [
        {
            id: 1,
            area: "富山県富山市",
            price: 500,
            layout: "3LDK",
            age: 30,
            detail: "駅から徒歩10分の広々とした物件",
            usage: "居住用",
            features: ["駐車場あり", "庭付き"],
            image: "空き家１.jpg"
        },
        {
            id: 2,
            area: "石川県金沢市",
            price: 300,
            layout: "2DK",
            age: 40,
            detail: "静かな住宅街にある中古物件",
            usage: "別荘",
            features: ["オール電化"],
            image: "空き家フォルダ/空き家2.jpg"
        },
        {
            id: 3,
            area: "富山県高岡市",
            price: 200,
            layout: "4LDK",
            age: 50,
            detail: "リフォーム済み。大家族向け",
            usage: "店舗",
            features: ["駐車場あり"],
            image: "空き家フォルダ/空き家2.jpg"
        },
        {
            id: 4,
            area: "富山県富山市",
            price: 250,
            layout: "2DK",
            age: 20,
            detail: "小学校が目の前にある中古物件",
            usage: "家",
            features: ["オール電化"],
            image: "空き家フォルダ/空き家４.jpg"
        }
    ];

    const resultsDiv = document.getElementById('results');
    const resultCount = document.getElementById('resultCount');
    const areaFilter = document.getElementById('areaFilter');
    const priceFilter = document.getElementById('priceFilter');
    const priceValue = document.getElementById('priceValue');

    function renderProperties() {
        const selectedArea = areaFilter.value;
        const maxPrice = parseInt(priceFilter.value);
        const filtered = houses.filter(h => 
            (selectedArea === "すべて" || h.area === selectedArea) &&
            h.price <= maxPrice
        );

        resultCount.textContent = `🔎 ${filtered.length} 件の物件が見つかりました`;
        resultsDiv.innerHTML = '';

        filtered.forEach(h => {
            resultsDiv.innerHTML += `
                <div class="property">
                    <h3>${h.area} | ${h.layout} | ${h.price}万円</h3>
                    <img src="${h.image}" alt="物件画像">
                    <p>🏠 築年数：${h.age}年</p>
                    <p>📋 詳細：${h.detail}</p>
                    <p>🎯 使用目的：${h.usage}</p>
                    <p>🔧 設備条件：${h.features.join(", ")}</p>
                    <button class="btn">📩 お問い合わせ</button>
                </div>
            `;
        });
    }

    areaFilter.addEventListener('change', renderProperties);
    priceFilter.addEventListener('input', () => {
        priceValue.textContent = priceFilter.value;
        renderProperties();
    });

    // 初期表示
    renderProperties();
</script>

</body>
</html>
