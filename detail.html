<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>物件の詳細情報！</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: white;
      color: black;
      margin: 20px;
      font-size: 18px;
      line-height: 1.6;
    }
    h1 {
      font-size: 32px;
      color: #0A4DA2;
    }
    .property-detail {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
    }
    img {
      max-width: 60%;
      height: auto;
      border-radius: 8px;
    }
    .btn-back {
      display: inline-block;
      margin-top: 20px;
      background-color: #0A4DA2;
      color: white;
      padding: 10px 16px;
      border-radius: 5px;
      text-decoration: none;
    }
  </style>
</head>
<body>

<h1>🏠 物件詳細　🏠</h1>

<div id="propertyDetail" class="property-detail">
  読み込み中...
</div>

<a href="akiya.html" class="btn-back">← 戻る</a>
<a href="" class="otoiawase">✉️ 問い合わせ</a>

<style>
  .otoiawase {
    display: inline-block;
    margin-top: 20px;
    background-color: #28a745;
    color: white;
    padding: 10px 16px;
    border-radius: 5px;
    text-decoration: none;
    margin-left: 20px;
  }
</style>


<script>
  const houses = [
    {
      id: 1,
      area: "富山県富山市",
      price: 500,
      layout: "3LDK",
      age: 30,
      detail: "駅から徒歩10分の広々とした物件",
      usage: "居住用",
      features: ["駐車場あり", "庭付き"],
      image: "空き家１.jpg"
    },
    {
      id: 2,
      area: "石川県金沢市",
      price: 300,
      layout: "2DK",
      age: 40,
      detail: "静かな住宅街にある中古物件",
      usage: "別荘",
      features: ["オール電化"],
      image: "空き家フォルダ/空き家2.jpg"
    },
    {
      id: 3,
      area: "富山県高岡市",
      price: 200,
      layout: "4LDK",
      age: 50,
      detail: "リフォーム済み。大家族向け",
      usage: "店舗",
      features: ["駐車場あり"],
      image: "空き家フォルダ/空き家2.jpg"
    },
    {
      id: 4,
      area: "富山県富山市",
      price: 250,
      layout: "2DK",
      age: 20,
      detail: "小学校が目の前にある中古物件",
      usage: "家",
      features: ["オール電化"],
      image: "空き家フォルダ/空き家４.jpg"
    }
  ];

  const params = new URLSearchParams(window.location.search);
  const id = parseInt(params.get('id'));
  const detailDiv = document.getElementById('propertyDetail');

  const property = houses.find(h => h.id === id);
  const inquiryBtn = document.querySelector('.otoiawase');

  if (property) {
    detailDiv.innerHTML = `
      <h2>${property.area} | ${property.layout} | ${property.price}万円</h2>
      <img src="${property.image}" alt="物件画像"><br><br>
      <p>🏠 築年数：${property.age}年</p>
      <p>📋 詳細：${property.detail}</p>
      <p>🎯 使用目的：${property.usage}</p>
      <p>🔧 設備条件：${property.features.join(", ")}</p>
    `;

    // 問い合わせメールリンクを動的に作成
    const mailBody = `以下の物件について問い合わせします。%0D%0A%0D%0A` +
                     `エリア: ${property.area}%0D%0A` +
                     `間取り: ${property.layout}%0D%0A` +
                     `価格: ${property.price}万円%0D%0A` +
                     `築年数: ${property.age}年%0D%0A` +
                     `詳細: ${property.detail}`;

    inquiryBtn.href = `mailto:example@example.com?subject=物件ID${property.id}についてのお問い合わせ&body=${mailBody}`;
  } else {
    detailDiv.textContent = "物件が見つかりませんでした。";
  }
</script>

</body>
</html>
